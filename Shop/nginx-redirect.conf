# Add this to your nginx config before the existing location blocks

# Redirect root to /ocean/shop
location = / {
    return 301 https://$server_name/ocean/shop;
}

# Handle /ocean/shop requests
location /ocean/shop {
    try_files $uri $uri/ /ocean/shop/index.php?$query_string;
}

# Alias for assets to work from both locations
location /assets {
    alias /var/www/ocean-de.com/Shop/assets;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location /api {
    alias /var/www/ocean-de.com/Shop/api;
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        include fastcgi_params;
    }
}